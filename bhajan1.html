        <main>
            <section class="banner">
                <h1 lang="or">ଜୟ ଜଗନ୍ନାଥ</h1>
                <audio src="Thaka Mana Chala Jiba Chakanayana Dekhiba(KoshalWorld.Com).mp3"
                    controls></audio>
                <h2>ଥକା ମନ ଚାଲ ଯିବା, ଚକାନୟନ ଦେଖିବା</h2>
            </section>


            <figure>
                <figcaption>
                    <p lang="or" class="item">ଥକା ମନ ଚାଲ ଯିବା, ଚକାନୟନ ଦେଖିବା <br>
                        ଶଙ୍ଖନାଭି ମଣ୍ଡଳରେ ବେନି ନେତ୍ର ପଖାଳିବା</p>
                </figcaption>
                <img src="images/shri-jagannath.jpg" alt="Shri Jagannath" style="width: 340px;">
            </figure>

            <figure>
                <img src="images/batamangala.jpg" alt="Batamangala temple" style="width: 340px;">
                <figcaption>
                    
                        <p lang="or" class="item">ବାଟରେ ବାଟମଙ୍ଗଳା</p>
                  
                </figcaption>

            </figure>
            <figure>
                <figcaption>
                    
                        <p lang="or" class="item">ଦେଖିବା ଅଠରନଳା</p>
                    
                </figcaption>
                <img src="images/atharnala.jpg" alt="Atharanala" style="width: 340px;">
            </figure>
            <figure>
                <img src="images/narendra-pokhari.jpg" alt="Narendra Lake" style="width: 340px;">
                <figcaption>
                   
                        <p lang="or" class="item">ପାଞ୍ଚମନ ଏକ ମେଳା, ନରେନ୍ଦ୍ର ସ୍ନାନ କରିବା</p>
                   
                </figcaption>
            </figure>
            <figure>
                <figcaption>
                   
                        <p lang="or" class="item">ପହଞ୍ଚି ବଡ଼ଦାଣ୍ଡେ , ସେ ରେଣୁ ପାଇବା ତୁଣ୍ଡେ <br>
                            ଛତା ତଳେ ରହି ଦଣ୍ଡେ , ସାଧୁଙ୍କ ସେବା କରିବା</p>
                   
                </figcaption>
                <img src="images/badadanda.jpg" alt="Badadanda" style="width: 340px;">
            </figure>
            <figure>
                <img src="images/mahaprasad2.jpg" alt="Mahaprasad" style="width: 340px;">
                <figcaption>
                    <p lang="or" class="item">ବାଇଶି ପାହାଚେ ବିକା ହେଉଛି କୈବଲ୍ୟ ଚୋଖା<br>
                        ହାଣ୍ଡିକ ତଳେ ସିଉକା, ମନ ରଙ୍କା ଛଡ଼ାଇବା</p>
                </figcaption>
            </figure>
            <figure>
                <figcaption>
                    <p lang="or" class="item">ଗରୁଡ଼ ପଛରେ ଦେଖ , ଦିଶୁଛି କଳା ଶ୍ରୀମୁଖ <br>
                        କହଇ ସାରୀଆ ଭିକ, ବଳରାମଙ୍କୁ କହିବା<br>
                        ଥକା ମନ ଚାଲ ଯିବା, ଚକାନୟନ ଦେଖିବା<br>
                        ଶଙ୍ଖନାଭି ମଣ୍ଡଳରେ ବେନି ନେତ୍ର ପଖାଳିବା </p>
                </figcaption>
                <img src="images/jagannath.jpg" alt="Shri Jagannath" style="width: 340px;">
            </figure>
