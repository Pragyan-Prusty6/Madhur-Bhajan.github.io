            <section class="banner">
                <h1 lang="hi">जय श्री राम</h1>
                
                <h2 lang="hi">जैसे सूरज की गर्मी से</h2>
            </section>


            <figure>
                <figcaption>
                    <p lang="hi" class="item">जैसे सूरज की गर्मी से जलते हुए तन को,
                        मिल जाए तरुवर की छाया,<br>
                        ऐसा ही सुख मेरे मन को मिला है,
                        मैं जबसे शरण तेरी आया…मेरे राम</p>
                </figcaption>
                <img src="images/shri-ramchandra.jpg" alt="Shri Ram" style="width: 340px;">
            </figure>

            <figure>
                <img src="images/goswami-tulasidas-sitaram.jpg" alt="Shri Ram aur Tulsidas" style="width: 340px;">
                <figcaption>

                    <p lang="hi" class="item">भटका हुआ मेरा मन था कोई,
                        मिल न रहा था सहारा,<br>
                        लहरों से लड़ती हुई नाव को,
                        जैसे मिल ना रहा हो किनारा,
                        मिल न रहा हो किनारा ।<br>
                        उस लड़खड़ाती हुई नाव को जो,
                        किसी ने किनारा दिखाया,<br>
                        ऐसा ही सुख मेरे मन को मिला है,
                        मैं जबसे शरण तेरी आया…मेरे राम ।</p>

                </figcaption>

            </figure>
            <figure>
                <figcaption>
                    <p lang="hi" class="item">शीतल बने आग चंदन के जैसी,
                        राघव कृपा हो जो तेरी,<br>
                        उजियाली पूनम की हो जाए राते,
                        जो थी अमावस अंधेरी,
                        जो थी अमावस अंधेरी ।</p>
                        
                </figcaption>
                <img src="images/shri-ram.jpg" alt="Shri Ram" style="width: 340px;">
            </figure>
            <figure>
                <img src="images/shri-ram-sabri.jpg" alt="Shri Ram aur Mata Sabri" style="width: 340px;">
                <figcaption>

                    <p lang="hi" class="item">युग युग से प्यासी मरुभूमि ने,
                        जैसे सावन का संदेस पाया,<br>
                        ऐसा ही सुख मेरे मन को मिला है,
                        मैं जबसे शरण तेरी आया…मेरे राम ।</p>

                </figcaption>

            </figure>
            <figure>
                <figcaption>
                    <p lang="hi" class="item">जिस राह की मंज़िल तेरा मिलन हो,
                        उस पर कदम मैं बढ़ाऊ,<br>
                        फूलों में खारो में पतझड़ बहारों में,
                        मैं न कभी डगमगाउ ।</p>
                        
                </figcaption>
                <img src="images/shri-ram-bharat2.jpg" alt="Shri Ram aur Bharat" style="width: 340px;">
            </figure>
            <figure>
                <img src="images/shri-ram-bharat.jpg" alt="Shri Ram aur Kevat" style="width: 340px;">
                <figcaption>

                    <p lang="hi" class="item">पानी के प्यासे को तक़दीर ने,
                        जैसे जी भर के अमृत पिलाया,
                        ऐसा ही सुख मेरे मन को मिला है,
                        मैं जबसे शरण तेरी आया…मेरे राम ।</p>

                </figcaption>

            </figure>
